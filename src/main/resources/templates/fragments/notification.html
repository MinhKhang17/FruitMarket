<!-- templates/fragments/notification.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="utf-8"/>
    <title>fragment - notification</title>

    <!-- bootstrap + icons (CDN ok) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>

    <style>
        /* container fixed góc phải */
        #toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
            pointer-events: none;
        }

        .fruit-toast {
            pointer-events: all;
            min-width: 300px;
            max-width: 420px;
            border-radius: 10px;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 6px 20px rgba(10, 40, 20, 0.12);
            background: linear-gradient(135deg,#f3fff4,#ecfdf1);
            border-left: 6px solid #28a745;
            color: #0f5132;
            transform: translateX(20px);
            opacity: 0;
            animation: slideIn 360ms ease forwards, fadeOut 360ms ease 2.7s forwards;
        }

        .fruit-toast .icon { font-size: 1.25rem; }
        .fruit-toast .msg { flex: 1; font-weight: 600; font-size: .95rem; }

        .fruit-success { border-left-color: #2ecc71; }
        .fruit-info    { border-left-color: #3498db; background: linear-gradient(135deg,#f0fbff,#f5fbff); color:#063b55; }
        .fruit-warning { border-left-color: #f39c12; background: linear-gradient(135deg,#fff8f0,#fffdf6); color:#5a3e00; }
        .fruit-danger  { border-left-color: #e74c3c; background: linear-gradient(135deg,#fff6f6,#fff9f9); color:#6a1b1b; }

        .fruit-close {
            background:transparent;
            border:0;
            font-size:1rem;
            color:inherit;
            cursor:pointer;
            padding:4px;
            line-height:1;
            opacity:.9;
        }

        @keyframes slideIn {
            from { transform: translateX(24px); opacity: 0; }
            to   { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeOut {
            to { transform: translateX(24px); opacity: 0; }
        }
    </style>
</head>
<body>
<!-- fragment: notification -->
<div th:fragment="notification">
    <div id="toast-container">
        <!-- hiển thị nếu có flash attribute "message" -->
        <div th:if="${message != null and !#strings.isEmpty(message)}"
             th:class="'fruit-toast ' + (
                (type != null) ? ('fruit-' + type) : 'fruit-success')">

            <div>
                <i th:if="${type == 'danger'}" class="bi bi-x-circle-fill icon"></i>
                <i th:if="${type == 'warning'}" class="bi bi-exclamation-triangle-fill icon"></i>
                <i th:if="${type == 'info'}" class="bi bi-info-circle-fill icon"></i>
                <i th:if="${type == null or type == 'success'}" class="bi bi-check-circle-fill icon"></i>
            </div>

            <div class="msg" th:text="${message}">Thông báo</div>

            <button class="fruit-close" aria-label="close" onclick="this.closest('.fruit-toast').remove();">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </div>

    <!-- script auto remove sau 3s (vẫn cho phép user đóng ngay bằng nút) -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function () {
            const t = document.querySelector('#toast-container .fruit-toast');
            if (!t) return;
            // đảm bảo remove sau 3s
            setTimeout(() => {
                if (t && t.parentElement) t.remove();
            }, 3000);
        });
        /*]]>*/
    </script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
