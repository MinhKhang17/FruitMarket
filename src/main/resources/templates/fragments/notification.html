<!-- templates/fragments/notification.html -->
<div th:fragment="notification">
    <style>
        #toast-container {
            position: fixed !important;
            bottom: 1.5rem !important;
            right: 1.5rem !important;
            top: auto !important;
            left: auto !important;
            z-index: 99999 !important;
            display: flex !important;
            flex-direction: column-reverse !important;
            gap: 10px;
            align-items: flex-end;
            pointer-events: none;
        }

        .fruit-toast {
            pointer-events: all;
            min-width: 300px;
            max-width: 420px;
            border-radius: 10px;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 6px 20px rgba(10, 40, 20, 0.12);
            background: linear-gradient(135deg,#f3fff4,#ecfdf1);
            border-left: 6px solid #28a745;
            color: #0f5132;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 360ms ease forwards, fadeOut 360ms ease 3.6s forwards;
        }

        .fruit-toast .icon { font-size: 1.25rem; }
        .fruit-toast .msg { flex: 1; font-weight: 600; font-size: .95rem; }

        .fruit-success { border-left-color: #2ecc71; }
        .fruit-info    { border-left-color: #3498db; background: linear-gradient(135deg,#f0fbff,#f5fbff); color:#063b55; }
        .fruit-warning { border-left-color: #f39c12; background: linear-gradient(135deg,#fff8f0,#fffdf6); color:#5a3e00; }
        .fruit-danger  { border-left-color: #e74c3c; background: linear-gradient(135deg,#fff6f6,#fff9f9); color:#6a1b1b; }

        .fruit-close {
            background: transparent;
            border: 0;
            font-size: 1rem;
            color: inherit;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
            opacity: .9;
        }

        @keyframes slideUp {
            from { transform: translateY(24px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { transform: translateY(24px); opacity: 0; }
        }
    </style>

    <div id="toast-container">
        <!-- 1️⃣ Cách cũ: message + type -->
        <div th:if="${message != null and !#strings.isEmpty(message)}"
             th:switch="${type}">
            <div th:case="'success'" class="fruit-toast fruit-success">
                <i class="bi bi-check-circle-fill icon"></i>
                <div class="msg" th:text="${message}"></div>
                <button class="fruit-close" onclick="this.closest('.fruit-toast').remove();">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <div th:case="'danger'" class="fruit-toast fruit-danger">
                <i class="bi bi-x-circle-fill icon"></i>
                <div class="msg" th:text="${message}"></div>
                <button class="fruit-close" onclick="this.closest('.fruit-toast').remove();">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <div th:case="'warning'" class="fruit-toast fruit-warning">
                <i class="bi bi-exclamation-triangle-fill icon"></i>
                <div class="msg" th:text="${message}"></div>
                <button class="fruit-close" onclick="this.closest('.fruit-toast').remove();">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <div th:case="*"
                 class="fruit-toast fruit-info">
                <i class="bi bi-info-circle-fill icon"></i>
                <div class="msg" th:text="${message}"></div>
                <button class="fruit-close" onclick="this.closest('.fruit-toast').remove();">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>


        <!-- 2️⃣ Flash attribute riêng -->
        <div th:if="${success}" class="fruit-toast fruit-success">
            <i class="bi bi-check-circle-fill icon"></i>
            <div class="msg" th:text="${success}"></div>
            <button class="fruit-close" onclick="this.closest('.fruit-toast').remove();">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>

        <div th:if="${error}" class="fruit-toast fruit-danger">
            <i class="bi bi-x-circle-fill icon"></i>
            <div class="msg" th:text="${error}"></div>
            <button class="fruit-close" onclick="this.closest('.fruit-toast').remove();">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>

        <div th:if="${info}" class="fruit-toast fruit-info">
            <i class="bi bi-info-circle-fill icon"></i>
            <div class="msg" th:text="${info}"></div>
            <button class="fruit-close" onclick="this.closest('.fruit-toast').remove();">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const toasts = document.querySelectorAll('#toast-container .fruit-toast');
            toasts.forEach(t => setTimeout(() => t.remove(), 4000));
        });
    </script>
</div>
