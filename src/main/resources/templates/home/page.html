<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FruitMarket - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        /* Nền sáng đồng bộ header/footer */
        body {
            background: linear-gradient(135deg, #f0faff, #e8f7ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Khung nội dung chính */
        .page-wrap {
            flex: 1;
            padding: 24px 0;
        }
        .hero-card {
            background: #ffffff;
            border: 1px solid #d7edff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            padding: 24px;
        }

        .page-title {
            color: #00aaff;
            font-weight: 700;
            letter-spacing: 0.2px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.06);
        }

        .page-subtitle {
            color: #0078b8;
            opacity: 0.9;
        }

        /* Nút hành động */
        .btn-outline-sky {
            border-color: #00aaff;
            color: #00aaff;
            font-weight: 600;
            border-radius: 10px;
            transition: all .25s ease;
        }
        .btn-outline-sky:hover {
            background: #00aaff;
            color: #fff;
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0,170,255,.25);
        }

        /* Khung iframe “card” + responsive chiều cao */
        .frame-wrap {
            background: #ffffff;
            border: 1px solid #d7edff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .frame {
            width: 100%;
            height: 70vh;   /* mặc định desktop */
            border: 0;
            display: block;
        }
        @media (max-width: 992px) {
            .frame { height: 62vh; }
        }
        @media (max-width: 576px) {
            .frame { height: 58vh; }
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="page-wrap">
    <div class="container">
        <div class="hero-card mb-4">
            <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
                <div>
                    <h1 class="page-title h3 mb-1">Products</h1>
                    <p class="page-subtitle mb-0">Browse all available products.</p>
                </div>
                <div class="text-md-end">
                    <a class="btn btn-outline-sky btn-sm" th:href="@{/products}" target="_blank" rel="noopener">
                        Open list in new tab
                    </a>
                </div>
            </div>
        </div>

        <div class="frame-wrap">
            <iframe class="frame"
                    src="/products"
                    title="Products"
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
