<!-- file: src/main/resources/templates/home/page.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FruitMarket - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- CSS trang Home (đã tách riêng) -->
    <link th:href="@{/page.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="~{fragments/notification :: notification}"></div>

<main class="page-wrap">
    <div class="container">
        <div class="hero-card mb-4">
            <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
                <div>
                    <h1 class="page-title h3 mb-1">Products</h1>
                    <p class="page-subtitle mb-0">Browse all available products.</p>
                </div>
                <div class="text-md-end">
                    <a class="btn btn-outline-sky btn-sm" th:href="@{/products}" target="_blank" rel="noopener">
                        Open list in new tab
                    </a>
                </div>
            </div>
        </div>

        <div class="frame-wrap">
            <iframe class="frame"
                    src="/products"
                    title="Products"
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
