<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${product.productName} + ' — Chi tiết sản phẩm'">Chi tiết sản phẩm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body { background: #f8f9fa; }
        .price-large { font-size: 1.5rem; font-weight: 700; color: #198754; }
        .variant-options { margin-top: 10px; }
        .variant-btn {
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 6px 14px;
            margin: 4px 6px 4px 0;
            cursor: pointer;
            background: white;
            transition: all 0.2s;
        }
        .variant-btn.active {
            background: #198754;
            color: white;
            border-color: #198754;
        }
        .stock-info { font-size: 0.9rem; color: #6c757d; }
        .img-wrap img { max-height: 480px; object-fit: contain; border-radius: 8px; }
    </style>
</head>
<body>

<!-- ✅ Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="page py-4">
    <div class="container" th:object="${product}">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row g-4 align-items-start">

                    <!-- ✅ Left: Image -->
                    <div class="col-lg-6 text-center">
                        <div class="img-wrap mb-3">
                            <!-- ✅ Ưu tiên ảnh variant đầu tiên, nếu không thì ảnh sản phẩm, nếu không thì placeholder -->
                            <img id="productImage"
                                 th:src="${
                                     (product.productVariants != null and !#lists.isEmpty(product.productVariants)
                                      and product.productVariants.get(0).image != null)
                                     ? product.productVariants.get(0).image.url
                                     : (#strings.isEmpty(product.imageUrl) ? '/images/placeholder.jpg' : product.imageUrl)
                                 }"
                                 th:alt="${product.productName}"
                                 class="img-fluid rounded"
                                 onerror="this.src='/images/placeholder.jpg'"/>
                        </div>
                    </div>

                    <!-- ✅ Right: Product Info -->
                    <div class="col-lg-6">
                        <h2 class="mb-2" th:text="${product.productName}">Tên sản phẩm</h2>

                        <!-- ✅ Hiển thị giá -->
                        <div class="mb-3">
                            <span id="displayPrice" class="price-large"
                                  th:text="${
                                      (product.productVariants != null and !#lists.isEmpty(product.productVariants))
                                      ? #numbers.formatDecimal(product.productVariants.get(0).price, 0, 'COMMA', 0, 'POINT')
                                      : (product.productPrice != null ? #numbers.formatDecimal(product.productPrice, 0, 'COMMA', 0, 'POINT') : '—')
                                  }">0</span> ₫
                        </div>

                        <!-- ✅ Mô tả sản phẩm -->
                        <p class="text-secondary mb-3"
                           th:text="${product.description != null ? product.description : '-'}">
                            Mô tả sản phẩm
                        </p>

                        <p class="mb-1"><strong>Danh mục:</strong>
                            <span th:text="${product.categoryName}">Category</span></p>
                        <p class="mb-3"><strong>Thương hiệu:</strong>
                            <span th:text="${product.brandName}">Brand</span></p>

                        <!-- ✅ LỰA CHỌN BIẾN THỂ -->
                        <div class="variant-options mb-3">
                            <label><strong>Chọn biến thể:</strong></label>

                            <div th:if="${product.productVariants == null or #lists.isEmpty(product.productVariants)}"
                                 class="text-muted">
                                Sản phẩm này không có biến thể, bạn có thể chọn số lượng và thanh toán.
                            </div>

                            <div th:if="${product.productVariants != null and !#lists.isEmpty(product.productVariants)}"
                                 id="variantGroup">
                                <button th:each="v : ${product.productVariants}"
                                        type="button"
                                        class="variant-btn"
                                        th:text="${v.variant_name}"
                                        th:attr="data-id=${v.id},
                                                 data-price=${v.price},
                                                 data-stock=${v.stock},
                                                 data-image=${(v.image != null and v.image.url != null) ? v.image.url : ''}"
                                        onclick="selectVariant(this)">
                                    Variant
                                </button>
                            </div>
                        </div>

                        <!-- ✅ FORM CHECKOUT -->
                        <form id="checkoutForm" th:action="@{/checkout}" method="post" onsubmit="return validateCheckout();">
                            <input type="hidden" name="_csrf" th:if="${_csrf != null}" th:value="${_csrf.token}" />
                            <input type="hidden" id="variantIdInput" name="product_variant_id" value="" />

                            <div class="d-flex align-items-center gap-2 mb-3">
                                <label class="form-label mb-0 me-2">Số lượng:</label>
                                <input id="qtyInput" name="quantity" type="number" min="1" value="1"
                                       class="form-control" style="width:90px;" />
                                <span id="stockHint" class="stock-info"></span>
                            </div>

                            <div class="d-flex gap-2">
                                <a class="btn btn-outline-secondary" th:href="@{/}">Quay lại</a>
                                <button type="submit" class="btn btn-success">Thanh toán</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- ✅ Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ JS chọn variant & cập nhật giá -->
<script>
    const displayPrice = document.getElementById("displayPrice");
    const variantIdInput = document.getElementById("variantIdInput");
    const productImage = document.getElementById("productImage");
    const stockHint = document.getElementById("stockHint");
    const qtyInput = document.getElementById("qtyInput");

    function fmtPrice(v) {
        const n = Number(v);
        if (isNaN(n)) return v;
        return n.toLocaleString("vi-VN") + " ₫";
    }

    function selectVariant(btn) {
        document.querySelectorAll(".variant-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const id = btn.getAttribute("data-id");
        const price = btn.getAttribute("data-price");
        const stock = btn.getAttribute("data-stock");
        const image = btn.getAttribute("data-image");

        variantIdInput.value = id;
        displayPrice.textContent = fmtPrice(price);
        stockHint.textContent = "(Còn " + stock + " sản phẩm)";
        qtyInput.max = stock;

        if (Number(qtyInput.value) > Number(stock)) qtyInput.value = stock;
        if (image && image.trim() !== "") productImage.src = image;
    }

    function validateCheckout() {
        if (!variantIdInput.value) {
            alert("Vui lòng chọn biến thể trước khi thanh toán!");
            return false;
        }
        const qty = Number(qtyInput.value);
        if (qty <= 0) {
            alert("Số lượng không hợp lệ!");
            return false;
        }
        if (qtyInput.max && qty > Number(qtyInput.max)) {
            alert("Số lượng vượt quá tồn kho!");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
