<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${product.product_name} + ' — Detail'">Product Detail</title>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body{
            background: linear-gradient(135deg,#f0faff,#e8f7ff);
            min-height:100vh;
            display:flex; flex-direction:column;
        }
        main.page{
            flex:1; padding:24px 0;
        }
        .detail-card{
            background:#fff;
            border:1px solid #d7edff;
            border-radius:16px;
            box-shadow:0 6px 20px rgba(0,0,0,.05);
            padding:24px;
        }
        .title{
            color:#00aaff; font-weight:800; letter-spacing:.2px;
            text-shadow:0 1px 2px rgba(0,0,0,.06);
        }
        .price{
            font-size:1.4rem; font-weight:700; color:#0091cc;
            background:#e6f6ff; border-radius:10px; padding:.35rem .75rem;
            display:inline-block;
        }
        .meta strong{ color:#0078b8; }
        .img-wrap{
            overflow:hidden; border-radius:14px; border:1px solid #d7edff;
            box-shadow:0 4px 14px rgba(0,0,0,.05);
        }
        .img-wrap img{
            width:100%; height:360px; object-fit:cover; display:block;
            transition: transform .35s ease;
        }
        .img-wrap:hover img{ transform: scale(1.02); }
        .btn-sky{
            background:#00aaff; color:#fff; border:none; border-radius:10px;
            font-weight:600; padding:.55rem 1rem; transition:all .25s ease;
        }
        .btn-sky:hover{
            background:#008fd1; box-shadow:0 6px 14px rgba(0,170,255,.25);
            transform: translateY(-1px);
        }
        .btn-ghost{
            border:1px solid #00aaff; color:#00aaff; border-radius:10px; font-weight:600;
        }
        .btn-ghost:hover{ background:#00aaff; color:#fff; }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main class="page">
    <div class="container" th:object="${product}">
        <div class="detail-card">
            <div class="row g-4 align-items-start">
                <div class="col-lg-6">
                    <div class="img-wrap">
<!--                        <img-->
<!--                                th:src="${product.images != null and !#lists.isEmpty(product.images)} ? ${product.images[0].url} : @{/images/placeholder.png}"-->
<!--                                th:alt="*{product_name}"/>-->
                    </div>
                </div>

                <div class="col-lg-6">
                    <h1 class="title h3 mb-2" th:text="*{product_name}">Product name</h1>
                    <div class="mb-3">
            <span class="price"
                  th:text="${#numbers.formatDecimal(product.product_price,0,'COMMA',2,'POINT')}">0.00</span>
                    </div>

                    <p class="text-dark mb-3" th:text="*{product_description}">
                        Description
                    </p>

                    <div class="meta mb-3">
                        <p class="mb-1">
                            <strong>Category: </strong>
                            <span th:text="${product.category != null ? product.category.name : '—'}">Category</span>
                        </p>
                        <p class="mb-1">
                            <strong>Brand: </strong>
                            <span th:text="${product.brand != null ? product.brand.name : '—'}">Brand</span>
                        </p>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <a class="btn btn-ghost" th:href="@{/home/page}">Back to list</a>
                        <a class="btn btn-sky" th:href="@{|/products/${product.id}/buy|}">Buy now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
