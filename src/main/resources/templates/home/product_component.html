<!-- src/main/resources/templates/home/product_component.html -->
<div class="container py-4">

    <!-- 1. Latest products -->
    <section class="mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 mb-0">Latest products</h2>
            <a th:href="@{/products}" class="small">View all</a>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
            <div class="col" th:each="p : ${latestProducts}">
                <div class="card h-100 shadow-sm">
                    <div class="ratio ratio-4x3 overflow-hidden">
                        <img th:src="${!#lists.isEmpty(p.images) ? p.images.get(0).url : '/images/placeholder.png'}"
                             th:alt="${p.productName}"
                             onerror="this.src='/images/placeholder.png'"
                             class="card-img-top object-fit-cover">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title mb-1" th:text="${p.productName}">Product</h6>
                        <div class="small text-muted mb-2" th:text="${p.brand != null ? p.brand.name : ''}">Brand</div>
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <div class="fw-semibold" th:text="${ (p.variants != null && !p.variants.isEmpty()) ? #numbers.formatDecimal(p.variants[0].price, 0, 'COMMA', 2, 'POINT') : (p.product_price != null ? #numbers.formatDecimal(p.product_price,0,'COMMA',2,'POINT') : '—') }">0</div>
                            <a th:href="@{|/products/${p.id}|}" class="btn btn-sm btn-outline-leaf">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 2. By Category -->
    <section class="mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 mb-0">By category</h2>
            <a th:href="@{/categories}" class="small">All categories</a>
        </div>

        <!-- Category tabs -->
        <ul class="nav nav-pills mb-3" id="categoryTabs" role="tablist">
            <li class="nav-item" th:each="c,idx : ${categories}">
                <button class="nav-link" th:classappend="${idx == 0} ? 'active'" id="cat-[[${c.id}]]-tab"
                        data-bs-toggle="pill" th:data-bs-target="#cat-[[${c.id}]]" type="button" role="tab"
                        th:ariaControls="'cat-' + ${c.id}" th:ariaSelected="${idx == 0}">
                    <span th:text="${c.name}">Category</span>
                </button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show" th:each="c,idx : ${categories}" th:classappend="${idx == 0} ? 'active show'"
                 th:id="'cat-' + ${c.id}" role="tabpanel">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" th:each="p : ${categoryProducts[c.id]}">
                        <div class="card h-100">
                            <div class="ratio ratio-4x3">
                                <img th:src="${!#lists.isEmpty(p.images) ? p.images.get(0).url : '/images/placeholder.png'}"
                                     th:alt="${p.productName}" onerror="this.src='/images/placeholder.png'">
                            </div>
                            <div class="card-body d-flex flex-column">
                                <h6 class="mb-1" th:text="${p.productName}">Name</h6>
                                <div class="mt-auto d-flex justify-content-between">
                                    <div class="small text-muted" th:text="${p.brand != null ? p.brand.name : ''}">Brand</div>
                                    <a th:href="@{|/products/${p.id}|}" class="btn btn-sm btn-outline-leaf">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- end tab-pane -->
        </div> <!-- end tab-content -->
    </section>

    <!-- 3. By Brand -->
    <section class="mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 mb-0">By brand</h2>
            <a th:href="@{/brands}" class="small">All brands</a>
        </div>

        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4" th:each="b : ${brands}">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2 align-items-center">
                            <h6 class="mb-0" th:text="${b.name}">Brand name</h6>
                            <a th:href="@{|/brands/${b.id}|}" class="small">Xem tất cả</a>
                        </div>

                        <div class="row row-cols-1 row-cols-sm-2 g-2">
                            <div class="col" th:each="p : ${brandProducts[b.id]}">
                                <div class="d-flex gap-2 align-items-center">
                                    <img th:src="${!#lists.isEmpty(p.images) ? p.images.get(0).url : '/images/placeholder.png'}"
                                         style="width:48px;height:48px;object-fit:cover;border-radius:6px;"
                                         onerror="this.src='/images/placeholder.png'"/>
                                    <div class="small">
                                        <div th:text="${p.productName}">Name</div>
                                        <div class="text-muted" th:text="${ (p.variants != null && !p.variants.isEmpty()) ? #numbers.formatDecimal(p.variants[0].price, 0, 'COMMA', 2, 'POINT') : (p.product_price != null ? #numbers.formatDecimal(p.product_price,0,'COMMA',2,'POINT') : '—') }">Price</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
