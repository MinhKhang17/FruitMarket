<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body { background:#f6f8fa; }
        .card { max-width:820px; margin:32px auto; }
        .muted { color:#6c757d; }
        .price { font-weight:700; color:#198754; font-size:1.25rem; }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="mb-3">Xác nhận đơn hàng</h4>

            <!-- Nếu server cung cấp biến "variant" thì show chi tiết, nếu không vẫn giữ form -->
            <div th:if="${variant != null}">
                <div class="row align-items-center mb-3">
                    <div class="col-auto">
                        <img th:src="${variant.imageUrl != null ? variant.imageUrl : '/images/placeholder.png'}"
                             alt="thumb" style="width:84px;height:84px;object-fit:cover;border-radius:6px;" />
                    </div>
                    <div class="col">
                        <div th:text="${variant.name}">Variant name</div>
                        <div class="muted" th:text="${variant.additionalInfo}">additional info</div>
                    </div>
                    <div class="col-auto text-end">
                        <div class="price" th:text="${#numbers.formatDecimal(variant.price,0,'COMMA',2,'POINT')}">0</div>
                    </div>
                </div>
            </div>

            <!-- Form: gửi variantId + quantity -->
            <form id="checkoutForm" th:action="@{/checkout/process}" method="post" class="row g-3">
                <!-- CSRF token (Spring Security) -->
                <input type="hidden" name="_csrf" th:if="${_csrf != null}" th:value="${_csrf.token}" />

                <!-- Nhận từ query param (GET) hoặc server (Model) -->
                <input type="hidden" id="variantId" name="variantId" th:value="${variant != null ? variant.id : ${param.variantId}}"/>
                <input type="hidden" id="productId" name="productId" th:value="${productId}" />

                <div class="col-12 col-md-6">
                    <label class="form-label">Số lượng</label>
                    <input id="quantity" name="quantity" type="number" min="1" value="${param.quantity != null ? param.quantity : 1}" class="form-control" required />
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label">Tổng tiền (ước tính)</label>
                    <div id="totalPrice" class="form-control-plaintext price">—</div>
                </div>

                <div class="col-12">
                    <small class="muted">Bạn sẽ được chuyển tới bước thanh toán sau khi xác nhận. Trang chỉ gửi ID biến thể và số lượng cho server xử lý.</small>
                </div>

                <div class="col-12 d-flex gap-2 justify-content-end mt-3">
                    <a class="btn btn-outline-secondary" th:href="@{/products/{id}(id=${productId})}">Quay lại</a>
                    <button id="confirmBtn" type="submit" class="btn btn-primary">Xác nhận & Tiếp tục</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script>
    (function(){
        // Tự động tính tổng tạm dựa trên giá variant (nếu server cung cấp variant.price)
        const qty = document.getElementById('quantity');
        const totalPrice = document.getElementById('totalPrice');

        // get variant price if server rendered it into dataset
        const variantEl = /*[[${variant != null}]]*/ false ? null : null; // placeholder for Thymeleaf; we will instead read a data-price attribute if present

        // Try read server-side rendered price from hidden data attribute on body (if present)
        const serverPrice = window.SERVER_VARIANT_PRICE || null; // if you want to inject this

        function fmt(n) {
            try { return n.toLocaleString('vi-VN', {minimumFractionDigits: 0, maximumFractionDigits: 2}); } catch(e) { return n; }
        }

        function updateTotal() {
            const q = Number(qty.value) || 1;
            let price = null;
            // priority 1: window.SERVER_VARIANT_PRICE
            if (typeof window.SERVER_VARIANT_PRICE !== 'undefined' && window.SERVER_VARIANT_PRICE !== null) price = Number(window.SERVER_VARIANT_PRICE);
            // priority 2: data attribute on hidden input
            const variantIdInput = document.getElementById('variantId');
            if (price === null && variantIdInput && variantIdInput.dataset && variantIdInput.dataset.price) {
                price = Number(variantIdInput.dataset.price);
            }
            if (price === null || isNaN(price)) {
                totalPrice.textContent = '—';
                return;
            }
            totalPrice.textContent = fmt(price * q) + ' ₫';
        }

        qty.addEventListener('input', updateTotal);
        // init
        updateTotal();
    })();
</script>
</body>
</html>
