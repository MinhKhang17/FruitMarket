<div class="row">
    <div class="col-md-6">
        <img th:src="${!#lists.isEmpty(p.images) ? p.images.get(0).url : '/images/placeholder.png'}" class="img-fluid" alt="" />
    </div>
    <div class="col-md-6">
        <h5 th:text="${p.productName}">Product</h5>
        <div class="mb-2 small text-muted" th:text="${p.brand != null ? p.brand.name : ''}">Brand</div>
        <div class="mb-3 fw-bold" th:text="${ (p.variants != null && !p.variants.isEmpty()) ? #numbers.formatDecimal(p.variants[0].price, 0, 'COMMA', 2, 'POINT') : (p.product_price != null ? #numbers.formatDecimal(p.product_price,0,'COMMA',2,'POINT') : 'â€”') }">Price</div>
        <p th:text="${p.product_description}">Description</p>
        <div class="mt-3">
            <a th:href="@{|/products/${p.id}|}" class="btn btn-leaf">Open product page</a>
        </div>
    </div>
</div>
