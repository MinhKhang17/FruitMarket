<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            background: linear-gradient(135deg, #f0faff, #e8f7ff);
            min-height: 100vh;
            padding: 30px 0;
        }

        h1 {
            color: #00aaff;
            font-weight: 700;
            letter-spacing: 0.3px;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .product-card {
            background: #ffffff;
            border-radius: 14px;
            border: 1px solid #d7edff;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.05);
            padding: 20px;
            transition: transform .25s ease, box-shadow .25s ease;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.08);
        }

        .product-card h2 {
            color: #0091cc;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: .4rem;
        }

        .product-card p {
            margin-bottom: .3rem;
            color: #333;
        }

        .product-card strong {
            color: #0078b8;
        }

        .btn-sky {
            background: #00aaff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            padding: 6px 14px;
            transition: all .25s ease;
        }

        .btn-sky:hover {
            background: #008fd1;
            box-shadow: 0 6px 14px rgba(0,170,255,0.25);
            transform: translateY(-1px);
        }

        .no-product {
            background: #ffffff;
            border-radius: 14px;
            border: 1px solid #d7edff;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.05);
            padding: 30px;
            text-align: center;
            color: #0078b8;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>All Products</h1>

    <div th:if="${#lists.isEmpty(products)}" class="no-product">
        <p>No products found.</p>
    </div>

    <div class="row g-4" th:if="${!#lists.isEmpty(products)}">
        <div class="col-md-4" th:each="p : ${products}">
            <div class="product-card h-100">
                <!-- Optional: Add image if needed -->
                <!-- <img class="img-fluid rounded mb-2" th:src="${#lists.isEmpty(p.images) ? '/images/placeholder.png' : p.images[0].url}" th:alt="${p.product_name}"/> -->

                <h2 th:text="${p.product_name}">Product name</h2>
                <p th:text="${p.product_description}">Description</p>
                <p><strong>Price:</strong> <span th:text="${p.product_price}">0.00</span></p>
                <p><strong>Category:</strong> <span th:text="${p.category != null ? p.category.name : '—'}">Category</span></p>
                <p><strong>Brand:</strong> <span th:text="${p.brand != null ? p.brand.name : '—'}">Brand</span></p>

                <div class="mt-3">
                    <a class="btn btn-sky btn-sm" th:href="@{|/products/${p.id}|}" target="_top">View</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
