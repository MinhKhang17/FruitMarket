<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thương hiệu</title>
    <link rel="stylesheet" th:href="@{/brand.css}" />
</head>
<body>
<div class="container">
    <h2>Danh sách thương hiệu</h2>
    <p>Quản lý thương hiệu — xem, sửa, xóa hoặc tạo mới.</p>

    <div th:if="${message}"
         th:class="'alert ' + (${type} == 'success' ? 'alert-success' : 'alert-danger')"
         class="alert">
        <p th:text="${message}">Thông báo</p>
    </div>

    <!-- Nút thêm mới -->
    <div class="actions-bar">
        <a th:href="@{/admin/brands/create}" class="add-btn">Thêm thương hiệu mới</a>
    </div>

    <!-- Bảng với header sticky và body cuộn -->
    <div class="table-wrapper">
        <table class="main-table">
            <thead>
            <tr>
                <th>#</th>
                <th>Tên thương hiệu</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b, iterStat : ${brands}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${b.name}">FreshFarm</td>
                <td class="status">
                    <span th:class="${b.status ? 'active' : 'inactive'}"
                          th:text="${b.status ? 'Active' : 'Inactive'}"></span>
                </td>
                <td class="actions">
                    <a th:href="@{'/admin/brands/edit/' + ${b.id}}" class="edit-btn">Sửa</a>
                    <a th:href="@{'/admin/brands/delete/' + ${b.id}}"
                       class="delete-btn"
                       onclick="return confirm('Bạn có chắc muốn xóa thương hiệu này?');">
                        Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Khi không có thương hiệu -->
    <p th:if="${#lists.isEmpty(brands)}" class="empty-msg">
        Hiện chưa có thương hiệu nào.
    </p>
</div>
</body>
</html>
