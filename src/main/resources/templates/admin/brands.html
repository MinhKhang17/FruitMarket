<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </thead>
    <tbody>
    <tr th:each=" b : ${brands} ">
        <td th:text="${b.id}"></td>
        <td th:text="${b.name}">Brand Name</td>
        <td>
            <a th:href="@{'/admin/brands/edit/' + ${b.id}}">Edit</a>
            |
            <a th:href="@{'/admin/brands/delete/' + ${b.id}}"
               onclick="return confirm('Are you sure you want to delete this brand?');">Delete</a>
        </td>

    </tr>
    </tbody>

</table>
</body>
</html>
