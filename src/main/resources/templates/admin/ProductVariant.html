<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Variant</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        :root {
            --bg: #0b1222;
            --card: #0f172a;
            --muted: #94a3b8;
            --accent: #2563eb;
            --text: #e2e8f0;
            --green: #16a34a;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
            padding: 20px;
        }

        .card {
            background: var(--card);
            border: none;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 6px 18px rgba(2,6,23,0.6);
            margin-bottom: 20px;
        }

        h2, h3 {
            color: var(--text);
        }

        a {
            text-decoration: none;
        }

        .btn {
            border-radius: 6px;
            font-weight: 600;
        }

        .btn-accent {
            background: var(--accent);
            color: white;
        }

        .btn-green {
            background: var(--green);
            color: white;
        }

        label {
            font-weight: 500;
            color: var(--text);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th, td {
            padding: 8px 10px;
            border-bottom: 1px solid #1e293b;
            color: var(--text);
            font-size: 14px;
        }

        th {
            color: var(--muted);
        }

        .form-control, .form-select {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: var(--text);
        }

        .form-control::placeholder {
            color: #64748b;
        }

        .btn-danger {
            color: #f87171;
            background: none;
            border: none;
        }

        .btn-danger:hover {
            color: #ef4444;
        }
        .text-muted {
            color: #cbd5e1 !important; /* sáng hơn, dễ đọc */
        }
    </style>
</head>

<body>
<div class="card">
    <div class="d-flex justify-content-between align-items-start mb-3 flex-wrap">
        <div>
            <h2 th:text="'Biến thể của: ' + ${product.productName}"></h2>
            <p class="text-muted" th:text="'Mã sản phẩm: ' + ${product.id}"></p>
            <a th:href="@{/admin/products}" class="text-info fw-semibold">← Quay lại danh sách sản phẩm</a>
        </div>
        <div>
            <a th:href="@{/admin/products}" class="btn btn-outline-light btn-sm">Danh sách Product</a>
        </div>
    </div>

    <!-- Form tạo variant -->
    <form th:action="@{'/admin/products/' + ${product.id} + '/variant/save'}"
          method="post" enctype="multipart/form-data" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Tên biến thể</label>
                <input type="text" name="variant_name" class="form-control" placeholder="VD: 500g, 1kg..." required/>
            </div>
            <div class="col-md-4">
                <label class="form-label">Giá (₫)</label>
                <input type="number" name="price" class="form-control" placeholder="VD: 45000" required/>
            </div>
            <div class="col-md-4">
                <label class="form-label">Tồn kho</label>
                <input type="number" name="stock" class="form-control" placeholder="VD: 100" required/>
            </div>
        </div>

        <div class="mt-3">
            <label class="form-label">Ảnh biến thể</label>
            <input type="file" name="files" class="form-control" accept="image/*" />
            <small class="text-muted">Chỉ chọn 1 ảnh đại diện cho biến thể.</small>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-green">+ Thêm biến thể</button>
        </div>
    </form>

    <!-- Danh sách variant -->
    <div>
        <h5 class="mb-2 text-muted">Danh sách biến thể</h5>
        <div th:if="${#lists.isEmpty(product.variants)}" class="text-muted">
            Chưa có biến thể nào.
        </div>

        <table th:if="${!#lists.isEmpty(product.variants)}">
            <thead>
            <tr>
                <th>#</th>
                <th>Ảnh</th>
                <th>Tên biến thể</th>
                <th>Giá (₫)</th>
                <th>Tồn kho</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v,iter : ${product.variants}">
                <td th:text="${iter.index + 1}"></td>
                <td>
                    <img th:if="${v.image != null}"
                         th:src="${v.image.url}"
                         alt="variant"
                         style="width:60px;height:60px;object-fit:cover;border-radius:6px;border:1px solid #1e293b;"
                         onerror="this.src='/images/placeholder.png'"/>
                    <span th:if="${v.image == null}" class="text-muted">—</span>
                </td>
                <td th:text="${v.variant_name}">Variant name</td>
                <td th:text="${#numbers.formatDecimal(v.price, 0, 'COMMA', 2, 'POINT')}">0</td>
                <td th:text="${v.stock}">0</td>
                <td>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{'/admin/variant/delete/' + ${v.id}}"
                       onclick="return confirm('Bạn có chắc muốn xóa biến thể này?');">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
