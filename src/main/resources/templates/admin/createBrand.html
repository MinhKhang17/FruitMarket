<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/brand-form.css}" />
    <title th:text="${brand.id} != null ? 'Edit Brand' : 'Create New Brand'">Brand Form</title>
</head>
<body>
<div class="container">
    <h2 th:text="${brand.id} != null ? 'Edit Brand' : 'Create New Brand'"></h2>

    <!-- Hiển thị thông báo nếu có -->
    <div th:if="${message}" th:class="'alert alert-' + ${type}" th:text="${message}"></div>

    <form th:action="@{/admin/brands/save}" th:object="${brand}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label for="name">Brand Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter brand name" required>

        <label for="status">Active:</label>
        <input type="checkbox" id="status" th:field="*{status}"/>

        <div class="actions">
            <button type="submit" th:text="${brand.id} != null ? 'Update' : 'Save'">Save</button>
            <a class="btn-ghost" th:href="@{/admin/brands}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
