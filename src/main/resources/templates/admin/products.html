<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Products</title>
    <link th:href="@{/products.css}" rel="stylesheet" />
</head>
<body>
<div class="card">
    <div class="top-row">
        <div>
            <h2>Danh sách Products</h2>
            <div class="subtitle">Quản lý sản phẩm — xem, sửa, xóa hoặc tạo mới.</div>
        </div>
        <div>
            <a class="btn btn-main" th:href="@{/admin/products/create}">Thêm sản phẩm mới</a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(products)}" class="no-data">Không có sản phẩm nào.</div>

    <div th:if="${!#lists.isEmpty(products)}">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p,iter : ${products}"
                th:if="${p.status != T(com.example.fruitmarket.enums.ProductStatus).INACTIVE}">
                <td th:text="${iter.index + 1}">1</td>
                <td>
                    <img th:src="${!#lists.isEmpty(p.variants) && p.variants.get(0).image != null ?
                                p.variants.get(0).image.url :
                                '/images/placeholder.png'}"
                         alt="thumb" class="thumb"/>
                </td>

                <td th:text="${p.productName}">Product name</td>
                <td class="product-desc" th:text="${p.product_description != null ? p.product_description : '-'}">Description...</td>
                <td th:text="${p.category != null ? p.category.name : '—'}">Category</td>
                <td th:text="${p.brand != null ? p.brand.name : '—'}">Brand</td>

                <td class="actions">
                    <a th:href="@{'/admin/products/edit/' + ${p.id}}" class="edit">Edit</a>
                    <a th:href="@{'/admin/products/delete/' + ${p.id}}" class="delete"
                       onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">Delete</a>
                    <a th:href="@{'/admin/products/' + ${p.id} + '/variants/list'}" class="btn-view">View Variants</a>
                    <a th:href="@{'/admin/products/' + ${p.id} + '/variants'}" class="btn-create">Create Variant</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<div th:replace="~{fragments/notification :: notification}"></div>
</html>
