<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/productList.css}" />
    <title>Admin - Products</title>
</head>
<body>
<div class="card">
    <div class="top-row">
        <div>
            <h2 style="margin:0 0 4px 0">Danh sách Products</h2>
            <div style="color:var(--muted); font-size:13px">Quản lý sản phẩm — xem, sửa, xóa hoặc tạo mới.</div>
        </div>
        <div>
            <a class="btn" th:href="@{/admin/product/create}">➕ Tạo Product mới</a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(products)}" class="no-data">Không có product nào.</div>

    <div th:if="${!#lists.isEmpty(products)}">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Ảnh</th>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p,iter : ${products}">
                <td th:text="${iter.index + 1}">1</td>

                <!-- Ảnh: lấy từ variant đầu tiên có image; nếu không có -> dấu gạch ngang -->
                <td>
                    <!-- Guard 1: có danh sách variants -->
                    <th:block th:if="${p.variants != null and !#lists.isEmpty(p.variants)}">
                        <!-- Guard 2: phần tử đầu tiên có image -->
                        <img th:if="${p.variants[0].image != null}"
                             th:src="@{/images/{id}(id=${p.variants[0].image.id})}"
                             alt="thumb" class="thumb"/>
                        <span th:if="${p.variants[0].image == null}" style="color:var(--muted)">—</span>
                    </th:block>

                    <!-- Không có variants -->
                    <span th:if="${p.variants == null or #lists.isEmpty(p.variants)}" style="color:var(--muted)">—</span>
                </td>

                <td th:text="${p.product_name}">Product name</td>
                <td th:text="${p.product_description != null ? p.product_description : '-'}">Description...</td>

                <td th:text="${p.category != null ? p.category.name : '—'}">Category</td>
                <td th:text="${p.brand != null ? p.brand.name : '—'}">Brand</td>

                <td class="actions">
                    <a th:href="@{'/admin/products/edit/' + ${p.id}}">Edit</a>
                    <a th:href="@{'/admin/products/delete/' + ${p.id}}"
                       onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">Delete</a>
                    <a th:href="@{'/admin/products/view/' + ${p.id}}">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
