<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Products</title>
    <link rel="stylesheet" href="/admin/admin-table.css" />
</head>
<body>
<div class="card">
    <div class="top-row">
        <div>
            <h2 style="margin:0 0 4px 0">Danh sách Products</h2>
            <div style="color:var(--muted); font-size:13px">Quản lý sản phẩm — xem, sửa, xóa hoặc tạo mới.</div>
        </div>
        <div>
            <a class="btn" th:href="@{/admin/product/create}">➕ Tạo Product mới</a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(products)}" class="no-data">Không có product nào.</div>

    <div th:if="${!#lists.isEmpty(products)}">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Ảnh</th>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p,iter : ${products}">
                <td th:text="${iter.index + 1}">1</td>
                <td>
                    <!-- ✅ Fix: Lấy ảnh từ variant đầu tiên -->
                    <img th:if="${!#lists.isEmpty(p.variants) and p.variants[0].image != null}"
                         th:src="${p.variants[0].image.url}"
                         alt="thumb"
                         class="thumb" />
                    <span th:if="${#lists.isEmpty(p.variants) or p.variants[0].image == null}"
                          style="color:var(--muted)">—</span>
                </td>
                <td th:text="${p.product_name}">Product name</td>
                <td th:text="${p.product_description != null ? p.product_description : '-'}">Description...</td>
                <td th:text="${p.category != null ? p.category.name : '—'}">Category</td>
                <td th:text="${p.brand != null ? p.brand.name : '—'}">Brand</td>
                <td class="actions">
                    <a th:href="@{'/admin/products/edit/' + ${p.id}}">Edit</a>
                    <a th:href="@{'/admin/products/delete/' + ${p.id}}"
                       onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">Delete</a>
                    <a th:href="@{'/products/' + ${p.id}}">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
