<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chi tiết người dùng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/user-management.css}" rel="stylesheet"/>
</head>

<body>
<div class="card detail-card">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
        <div>
            <h3>Chi tiết người dùng</h3>
            <p class="text-muted">Thông tin chi tiết của tài khoản được chọn</p>
        </div>
        <a th:href="@{/admin/userManagement}" class="btn-outline-light btn-sm">← Quay lại danh sách</a>
    </div>

    <table class="detail-table">
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${user.id}"></td>
        </tr>
        <tr>
            <th>User Name</th>
            <td th:text="${user.username}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${user.email}"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td th:text="${user.phone != null ? user.phone : '—'}"></td>
        </tr>
        <tr>
            <th>Role</th>
            <td>
                <span th:text="${user.role}" class="role-badge"></span>
            </td>
        </tr>
        <tr>
            <th>Status</th>
            <td>
                <span th:classappend="${user.status.name() == 'ACTIVE'} ? 'status-active' : 'status-banned'"
                      th:text="${user.status}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
