<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/category.css}" />
    <title>Categories</title>
</head>
<body>
<div class="container">
    <h2>Category List</h2>

    <table>
        <thead>
        <tr>
            <th>Category ID</th>
            <th>Category Name</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categories}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.status ? 'Inactive' : 'Active'}"></td>
            <td class="actions">
                <a th:href="@{'/admin/categories/edit/' + ${c.id}}">Edit</a>
                |
                <a th:href="@{'/admin/categories/delete/' + ${c.id}}"
                   onclick="return confirm('Are you sure you want to delete this category?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
