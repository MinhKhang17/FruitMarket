<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Category ID</th>
        <th>Category Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" c : ${categories} ">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td>
            <a th:href="@{'/admin/categories/edit/' + ${c.id}}">Edit</a>
            |
            <a th:href="@{'/admin/categories/delete/' + ${c.id}}"
               onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
