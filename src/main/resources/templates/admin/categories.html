<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link rel="stylesheet" href="/admin/admin-table.css" />
</head>
<body>
<div class="page-container">
    <!-- Header -->
    <div class="page-header">
        <div class="header-left">
            <h1 class="page-title">
                <span class="title-icon">ğŸ“‚</span>
                Category Management
            </h1>
            <p class="page-desc">Organize products into categories</p>
        </div>
        <div class="header-right">
            <button class="btn btn-primary" onclick="window.location.href='/admin/categories/add'">
                <span>â•</span>
                Add New Category
            </button>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="stats-row">
        <div class="stat-card purple">
            <div class="stat-icon">ğŸ“Š</div>
            <div class="stat-info">
                <span class="stat-value" th:text="${#lists.size(categories)}">0</span>
                <span class="stat-label">Total Categories</span>
            </div>
        </div>
        <div class="stat-card green">
            <div class="stat-icon">âœ…</div>
            <div class="stat-info">
                <span class="stat-value" th:text="${#lists.size(categories.?[status == false])}">0</span>
                <span class="stat-label">Active</span>
            </div>
        </div>
        <div class="stat-card orange">
            <div class="stat-icon">ğŸš«</div>
            <div class="stat-info">
                <span class="stat-value" th:text="${#lists.size(categories.?[status == true])}">0</span>
                <span class="stat-label">Inactive</span>
            </div>
        </div>
    </div>

    <!-- Table Card -->
    <div class="table-card">
        <div class="table-header">
            <h2 class="table-title">ğŸ“‹ Category List</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ğŸ” Search categories..." />
            </div>
        </div>

        <div class="table-wrapper">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${categories}">
                    <td>
                        <span class="id-badge">#<span th:text="${c.id}"></span></span>
                    </td>
                    <td>
                        <span class="category-name" th:text="${c.name}">Category Name</span>
                    </td>
                    <td>
                        <span th:if="${!c.status}" class="status-badge active">âœ… Active</span>
                        <span th:if="${c.status}" class="status-badge inactive">ğŸš« Inactive</span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <a th:href="@{'/admin/categories/edit/' + ${c.id}}" class="btn-action edit" title="Edit">
                                âœï¸
                            </a>
                            <a th:href="@{'/admin/categories/delete/' + ${c.id}}"
                               class="btn-action delete"
                               title="Delete"
                               onclick="return confirm('Are you sure you want to delete this category?');">
                                ğŸ—‘ï¸
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Search functionality
    document.getElementById('searchInput').addEventListener('keyup', function() {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll('.data-table tbody tr');

        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(filter) ? '' : 'none';
        });
    });
</script>
</body>
</html>
