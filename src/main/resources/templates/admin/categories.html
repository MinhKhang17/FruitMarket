<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách danh mục</title>
    <link rel="stylesheet" th:href="@{/category.css}">
</head>
<body>
<div class="container">
    <h2>Danh sách danh mục</h2>
    <p>Quản lý danh mục — xem, sửa, xóa hoặc tạo mới.</p>

    <!-- Thông báo flash -->
    <div th:if="${message}"
         th:class="'alert ' + (${type} == 'success' ? 'alert-success' : 'alert-danger')"
         class="alert">
        <p th:text="${message}">Thông báo</p>
    </div>

    <!-- Nút thêm mới -->
    <div class="actions-bar">
        <a th:href="@{/admin/categories/create}" class="add-btn">Thêm danh mục mới</a>
    </div>

    <!-- Bảng với header sticky và body cuộn -->
    <div class="table-wrapper">
        <table class="main-table">
            <thead>
            <tr>
                <th>#</th>
                <th>Tên danh mục</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c, iterStat : ${categories}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${c.name}">Fruits</td>
                <td class="status">
                    <span th:class="${c.status ? 'active' : 'inactive'}"
                          th:text="${c.status ? 'Active' : 'Inactive'}"></span>
                </td>
                <td class="actions">
                    <a th:href="@{'/admin/categories/edit/' + ${c.id}}" class="edit-btn">Sửa</a>
                    <a th:href="@{'/admin/categories/delete/' + ${c.id}}"
                       class="delete-btn"
                       onclick="return confirm('Bạn có chắc muốn xóa danh mục này?');">
                        Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Khi không có danh mục -->
    <p th:if="${#lists.isEmpty(categories)}" class="empty-msg">
        Hiện chưa có danh mục nào.
    </p>
</div>
</body>
</html>
