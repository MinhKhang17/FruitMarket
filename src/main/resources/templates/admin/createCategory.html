<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/category-form.css}" />
    <title th:text="${category.id} != null ? 'Edit Category' : 'Create New Category'">Category Form</title>
</head>
<body>
<div class="container">
    <h2 th:text="${category.id} != null ? 'Edit Category' : 'Create New Category'"></h2>

    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="name">Category Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter category name" required />

        <div class="actions">
            <button type="submit" th:text="${category.id} != null ? 'Update' : 'Save'">Save</button>
            <a class="btn-ghost" th:href="@{/admin/categories}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
