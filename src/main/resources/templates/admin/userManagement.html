<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quản lý người dùng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/user-management.css}" rel="stylesheet"/>
</head>

<body>
<div class="card">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
        <div>
            <h3>Quản lý người dùng</h3>
            <p class="text-muted">Xem, khóa hoặc mở khóa tài khoản</p>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(users)}" class="empty">
        Hiện chưa có người dùng nào trong hệ thống.
    </div>

    <table th:if="${!#lists.isEmpty(users)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên người dùng</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <!-- Lặp qua danh sách user nhưng ẩn tài khoản có role = ADMIN -->
        <tr th:each="u : ${users}" th:if="${u.role != 'ADMIN'}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.username}"></td>
            <td>
                <span th:classappend="${u.status.name() == 'ACTIVE'} ? 'status-active' : 'status-banned'"
                      th:text="${u.status}"></span>
            </td>
            <td class="actions">
                <a th:href="@{'/admin/userManagement/' + ${u.id}}" class="btn-detail">View Detail</a>

                <!-- Nếu user đang active thì hiện nút Khóa -->
                <form th:if="${u.status.name() == 'ACTIVE'}"
                      th:action="@{'/admin/userManagement/' + ${u.id} + '/ban'}"
                      method="post" class="d-inline">
                    <button type="submit" class="btn-ban"
                            onclick="return confirm('Xác nhận khóa người dùng này?')">Ban</button>
                </form>

                <!-- Nếu user đang bị banned thì hiện nút Mở khóa -->
                <form th:if="${u.status.name() == 'BANNED'}"
                      th:action="@{'/admin/userManagement/' + ${u.id} + '/unban'}"
                      method="post" class="d-inline">
                    <button type="submit" class="btn-unban"
                            onclick="return confirm('Mở khóa người dùng này?')">Unban</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
