<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tạo Product mới</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/create-product.css}" rel="stylesheet"/>
</head>

<body>
<div class="container" style="max-width:900px">
    <div class="card mt-3 border-0 shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-2">Tạo Product mới</h4>
            <p class="text-muted mb-4">
                Form này chỉ tạo sản phẩm <strong>chung</strong>. Sau khi lưu, bạn có thể thêm
                <strong>variant</strong> riêng cho sản phẩm.
            </p>

            <!-- ✅ Form tạo sản phẩm -->
            <form th:action="@{/admin/products/save}" th:object="${product}" method="post">
                <!-- Tên sản phẩm -->
                <div class="mb-3">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" th:field="*{productName}" class="form-control" placeholder="VD: Mít sấy" required/>
                    <div class="text-danger small" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></div>
                </div>

                <!-- Mô tả -->
                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea th:field="*{product_description}" class="form-control" rows="4"
                              placeholder="Nhập mô tả ngắn gọn về sản phẩm..."></textarea>
                </div>

                <!-- Category & Brand -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Danh mục</label>
                        <select th:field="*{category.id}" class="form-select" required>
                            <option value="">-- Chọn Category --</option>
                            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                        </select>
                        <div class="text-danger small" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Thương hiệu</label>
                        <select th:field="*{brand.id}" class="form-select" required>
                            <option value="">-- Chọn Brand --</option>
                            <option th:each="b : ${brands}" th:value="${b.id}" th:text="${b.name}"></option>
                        </select>
                        <div class="text-danger small" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
                    </div>
                </div>

                <div class="mt-3">
                    <label class="form-label">Đơn vị tính</label>
                    <select th:field="*{unit}" class="form-select" required>
                        <option value="">-- Chọn đơn vị --</option>
                        <option th:value="PIECE">Cái / Quả</option>
                        <option th:value="KILOGRAM">Kilogram (kg)</option>
                        <option th:value="BASKET">Rổ / Giỏ</option>
                    </select>
                    <div class="text-danger small" th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}"></div>
                </div>

                <!-- Buttons -->
                <div class="mt-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary px-4">Cập nhật sản phẩm</button>
                    <a th:href="@{/admin/products}" class="btn btn-outline-secondary px-4">↩ Quay lại</a>
                </div>
            </form>

            <hr class="my-4"/>
            <div class="text-muted small">
                Sau khi tạo xong, vào trang chi tiết để thêm <em>variant</em> (giá/ảnh/stock…)
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
