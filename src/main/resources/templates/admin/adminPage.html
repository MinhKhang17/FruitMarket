<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <style>
        :root {
            --bg: #0f172a;
            --sidebar: #1e293b;
            --hover: #334155;
            --active: #2563eb;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --card: #0b1222;
        }
        * { box-sizing: border-box; }
        html,body { height: 100%; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial; }
        body {
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--sidebar);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #1f2937;
            min-width: 200px;
        }
        .sidebar header {
            padding: 24px 16px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #1f2937;
        }
        nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }
        .nav-link {
            padding: 14px 20px;
            text-decoration: none;
            color: var(--text);
            transition: background 0.2s;
            border-left: 4px solid transparent;
            cursor: pointer;
        }
        .nav-link:hover {
            background: var(--hover);
        }
        .nav-link.active {
            background: var(--hover);
            border-left: 4px solid var(--active);
            color: var(--active);
        }
        footer {
            padding: 12px 16px;
            font-size: 14px;
            color: var(--muted);
            border-top: 1px solid #1f2937;
            text-align: center;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* allow children to shrink */
        }
        header.main-header {
            padding: 20px;
            border-bottom: 1px solid #1f2937;
            background: var(--card);
        }
        header.main-header h1 {
            margin: 0;
            font-size: 20px;
        }
        header.main-header p {
            margin: 6px 0 0 0;
            color: var(--muted);
            font-size: 13px;
        }

        .content {
            flex: 1;
            background: #0b1222;
            padding: 16px;
            overflow: auto;
        }

        /* Primary iframe area */
        .frame-wrap {
            height: calc(100% - 0px);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .primary-frame {
            flex: 1;
            border: none;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(2,6,23,0.6);
            background: white;
            min-height: 300px;
        }

        /* welcome mini frames grid */
        .mini-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .mini-frame {
            height: 260px;
            border-radius: 8px;
            border: none;
            box-shadow: 0 6px 18px rgba(2,6,23,0.6);
            background: white;
            width: 100%;
        }

        /* responsive */
        @media (max-width: 900px) {
            .sidebar { width: 200px; }
            .mini-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 640px) {
            body { flex-direction: column; height: 100vh; }
            .sidebar { width: 100%; display: flex; flex-direction: row; gap: 8px; align-items: center; padding: 8px; min-width: 0; }
            nav { flex-direction: row; overflow: auto; }
            .nav-link { padding: 8px 12px; white-space: nowrap; }
            main { flex: 1; }
            .mini-frame { height: 200px; }
        }
    </style>
</head>
<body>
<aside class="sidebar">
    <header>Admin Panel</header>
    <!-- trong <aside class="sidebar"> -->
    <nav>
        <a href="#" class="nav-link active" data-page="welcome">üè† Trang ch√†o m·ª´ng</a>
        <a href="#" class="nav-link" data-page="brands">üè∑Ô∏è Brands</a>
        <a href="#" class="nav-link" data-page="categories">üìÇ Categories</a>
        <a href="#" class="nav-link" data-page="products">üßæ Products</a>   <!-- <-- th√™m ƒë√¢y -->
        <a href="#" class="nav-link" data-page="create">‚ûï T·∫°o Product</a>
    </nav>

    <footer>¬© 2025 Admin System</footer>
</aside>

<main>
    <header class="main-header">
        <h1 id="pageTitle">Ch√†o m·ª´ng ƒë·∫øn Admin Panel üëã</h1>
        <p id="pageDesc">H·ªá th·ªëng qu·∫£n l√Ω g·ªìm Brands v√† Categories.</p>
    </header>

    <div class="content" id="contentArea">
        <div class="frame-wrap" id="frameWrap">
            <!-- primary iframe (we'll change its src dynamically) -->
            <iframe id="primaryFrame" class="primary-frame" src="/brands"></iframe>
        </div>
    </div>
</main>

<script>
    (function () {
        const links = document.querySelectorAll('.nav-link');
        const pageTitle = document.getElementById('pageTitle');
        const pageDesc = document.getElementById('pageDesc');
        const contentArea = document.getElementById('contentArea');
        const frameWrap = document.getElementById('frameWrap');
        const primaryFrame = document.getElementById('primaryFrame');

        // initial state: show welcome
        showPage('welcome');

        links.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const page = this.getAttribute('data-page');
                // update active styles
                document.querySelectorAll('.nav-link').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
                showPage(page);
            });
        });

        function showPage(page) {
            // clear frameWrap content then re-add appropriate iframe(s)
            frameWrap.innerHTML = '';

            if (page === 'brands') {
                pageTitle.textContent = 'Qu·∫£n l√Ω Brands';
                pageDesc.textContent = 'Trang n√†y hi·ªÉn th·ªã danh s√°ch c√°c th∆∞∆°ng hi·ªáu.';
                const f = document.createElement('iframe');
                f.className = 'primary-frame';
                f.id = 'primaryFrame';
                f.src = '/brands';
                frameWrap.appendChild(f);

            } else if (page === 'categories') {
                pageTitle.textContent = 'Qu·∫£n l√Ω Categories';
                pageDesc.textContent = 'Trang n√†y hi·ªÉn th·ªã danh m·ª•c s·∫£n ph·∫©m.';
                const f = document.createElement('iframe');
                f.className = 'primary-frame';
                f.id = 'primaryFrame';
                f.src = '/categories';
                frameWrap.appendChild(f);

            } else if (page === 'create') {
                pageTitle.textContent = 'T·∫°o Product m·ªõi';
                pageDesc.textContent = 'ƒêi·ªÅn th√¥ng tin v√† upload ·∫£nh cho product.';
                const f = document.createElement('iframe');
                f.className = 'primary-frame';
                f.id = 'primaryFrame';
                // use the /createProduct mapping you have
                f.src = '/createProduct';
                frameWrap.appendChild(f);
            }
            else if (page === 'products') {
                pageTitle.textContent = 'Danh s√°ch Products';
                pageDesc.textContent = 'Xem, s·ª≠a, xo√° c√°c product hi·ªán c√≥.';
                const f = document.createElement('iframe');
                f.className = 'primary-frame';
                f.id = 'primaryFrame';
                f.src = '/products';   // mapping controller c·ªßa b·∫°n
                frameWrap.appendChild(f);

            } else { // welcome overview with two mini frames
                pageTitle.textContent = 'Trang ch√†o m·ª´ng';
                pageDesc.textContent = 'Hi·ªÉn th·ªã t·ªïng quan hai module Brands v√† Categories.';
                const container = document.createElement('div');
                container.style.padding = '8px 0';
                // grid of two mini frames
                const grid = document.createElement('div');
                grid.className = 'mini-grid';

                const miniA = document.createElement('iframe');
                miniA.className = 'mini-frame';
                miniA.src = '/brands';
                miniA.title = 'Brands overview';

                const miniB = document.createElement('iframe');
                miniB.className = 'mini-frame';
                miniB.src = '/categories';
                miniB.title = 'Categories overview';

                grid.appendChild(miniA);
                grid.appendChild(miniB);
                container.appendChild(grid);

                // also add a full-size frame below for quick inspection
                const full = document.createElement('iframe');
                full.className = 'primary-frame';
                full.id = 'primaryFrame';
                full.src = '/brands';
                full.style.marginTop = '12px';

                frameWrap.appendChild(container);
                frameWrap.appendChild(full);
            }
        }
    })();
</script>
</body>
</html>
