<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        :root {
            --bg: #0b1222;
            --card: #0f172a;

            --accent: #2563eb;
            --text: #e2e8f0;
            --success: #16a34a;
            --warning: #eab308;
            --danger: #dc2626;
        }

        body {
            margin: 0;
            padding: 24px;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
            background: var(--bg);
            color: var(--text);
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(2,6,23,0.6);
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #1e293b;
            font-size: 14px;
        }

        th {
            color: var(--muted);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
        }

        tr:hover {
            background: #1e293b;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending { background: #fef3c7; color: #92400e; }
        .status-confirmed { background: #dbeafe; color: #1e40af; }
        .status-shipping { background: #e0e7ff; color: #4338ca; }
        .status-delivered { background: #d1fae5; color: #065f46; }
        .status-cancelled { background: #fee2e2; color: #991b1b; }

        .paid-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .paid-yes { background: var(--success); color: white; }
        .paid-no { background: var(--danger); color: white; }

        .btn-view {
            padding: 6px 12px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-view:hover {
            background: #1d4ed8;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }

        .price {
            font-weight: 600;
            color: var(--success);
        }
    </style>
</head>
<body>
<div class="card">
    <div class="top-row">

    <div th:if="${message}" th:class="'alert alert-' + ${type}" style="padding: 12px; margin-bottom: 16px; border-radius: 6px;">
        <span th:text="${message}"></span>

    <table th:if="${orders != null and !orders.isEmpty()}">

        <tbody>

</div>
</body>
</html>
